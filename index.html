<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="icon" type="image/png" href="./assets/passwordFavicon.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="wrapper">
        <div class="container">

            <h1>PASSWORD GENERATOR</h1>

            <div class="display-container">
                <input readonly class="display" placeholder="Password" data-PasswordDisplay>

                <button class="copyBtn" data-copyBtn>
                    <span class="tooltip" data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="copy-image" width="22px" height="22px">
                </button>
            </div>

            <div class="input-container">
                <!-- password length section -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
                <!-- slider -->
                <input type="range" name="slider" class="slider"  min="0" max="20" step="1" data-lengthSlider >

                <!-- check boxes -->
                 <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                 </div>
                 <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase Letters</label>
                 </div>
                 <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                 </div>
                 <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                 </div>

                <!-- strength section -->
                 <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                 </div>

                 <button class="generateButton">GENERATE PASSWORD</button>
            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
